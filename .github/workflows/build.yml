name: "build"
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
  workflow_call:
env:
  NAME: "djversion"
  DEFAULT_PYTHON_VERSION: "3.12"
jobs:
  check-requirements:
    uses: "./.github/workflows/check-requirements.yml"
  check:
    uses: "./.github/workflows/check.yml"
  test:
    uses: "./.github/workflows/test.yml"
    needs: ["check"]
  coveralls:
    uses: "./.github/workflows/coveralls.yml"
    needs: ["test", "check"]
