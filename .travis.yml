# django-project-version
# .travis.yml


language: python
python:
  - "3.6"
  - "3.7"
before_install:
  - |
      pip install pipenv
      pip install -e .[test]
      pip install -e .[rest]
      pip install -e .[git]
script:
  - |
      make tox
      make build
      make twine-check
after_success:
  - make coverage
